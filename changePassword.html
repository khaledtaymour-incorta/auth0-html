<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incorta Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish"
      rel="stylesheet"
    />
    <style>
      :root {
        --inc-gray: #848f99;
        --black: #000000;
        --inc-blue: #3600fa;
        --error: #ee312d;
      }
      *,
      *::before,
      *::after {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }
      #root,
      html,
      body,
      .change-password-page__wrapper {
        min-height: 100vh;
      }
      .change-password-page__wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .incorta-black-logo-svg {
        margin-bottom: 16px;
      }
      .cloud-main__title {
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        font-size: 24px;
        color: #393e41;
      }
      .cloud-main__info {
        font-weight: 400;
        font-size: 16px;
        color: var(--black);
        margin-top: 4px;
        margin-bottom: 16px;
      }
      .password-section,
      .reenter-password-section {
        margin: 16px 0;
      }
      label.password-field__label,
      label.reenter-password-field__label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
      }
      input.password-field__input,
      input.reenter-password-field__input {
        background-color: rgb(255 255 255);
        background-image: none;
        border-radius: 4px;
        border: 1px solid #cfd5da;
        border-radius: 6px;
        width: 496px;
        height: 48px;
        padding: 4px 11px;
        font-family: "Mulish", "sans-serif";
      }
      .password-field__invalid-email-input,
      .reenter-password-field__invalid-password-input {
        color: var(--error);
        font-size: 12px;
        font-family: "Mulish", "sans-serif";
        display: flex;
      }
      .passwords-mismatch-label {
        color: var(--error);
        font-size: 14px;
      }
      .password-wrapper {
        position: relative;
      }

      .password-constrains__wrapper {
        margin-top: 30px;
      }
      .checked-password__label {
        display: block;
        color: var(--inc-gray);
        margin-top: 8px;
      }
      .password-sublist {
        margin-left: 20px;
      }
      .show-password-icon,
      .hide-password-icon {
        position: absolute;
        top: 28%;
        right: 4%;
        cursor: pointer;
        color: lightgray;
        width: 20px;
        height: 20px;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: 10;
      }
      .hide-password-icon {
        display: none;
      }
      .submit-form-button {
        background-color: #231f20;
        color: white;
        border: unset;
        border-radius: 4px;
        width: 496px;
        height: 48px;
        margin: 32.15px 0 42px 0;
        font-weight: 500;
        font-size: 16px;
        line-height: 24px;
        text-transform: uppercase;
        cursor: pointer;
      }
      .password-constrains__wrapper svg.success {
        color: var(--inc-blue);
      }
      .password-constrains__wrapper label.success {
        color: var(--black);
      }
      @media screen and (max-width: 375px) {
        body {
          display: flex;
          justify-content: center;
        }
        .change-password-page__wrapper,
        input.password-field__input,
        input.reenter-password-field__input,
        .submit-form-button {
          width: 311px;
        }
        .password-constrains__wrapper {
          max-width: 299px;
        }
      }
    </style>
  </head>

              <label>Numbers (0-9)</label>
            </div>
            <div class="checked-password__label constrain__special-chars">
              <svg
                width="18"
                height="12"
                viewBox="0 0 18 12"
                width="18"
                height="12"
                viewBox="0 0 18 12"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M17.328 0.394155C17.724 0.790174 17.724 1.43225 17.328 1.82827L7.50721 11.6502C7.12347 12.034 6.50595 12.047 6.10703 11.6821L6.07359 11.6504L0.671972 6.24815C0.276006 5.85217 0.276011 5.21009 0.671977 4.81406C1.06791 4.41807 1.70983 4.41807 2.10578 4.81407L6.79032 9.49918L15.8943 0.394166C16.2902 -0.00182959 16.9321 -0.00182962 17.328 0.394155Z"
                  fill="currentColor"
                />
              </svg>
              <label>Special characters (ex.!@#)</label>
            </div>
          </section>
        </section>
        <button class="submit-form-button" type="button">RESET PASSWORD</button>
      </form>
    </div>
    <script>
      let isAtLeastTenChars = false;
      let isAtLeastThreeOfFollowing = false;
      let hasLowerCase = false;
      let hasUpperCase = false;
      let hasNumbers = false;
      let hasSpecialChars = false;

      const passwordFieldInput = document.querySelector(
        ".password-field__input"
      );
      const reenterPasswordFieldInput = document.querySelector(
        ".reenter-password-field__input"
      );
      const showPasswordBtn_passwordField = document.querySelector(
        ".show-password-icon.password"
      );
      const hidePasswordBtn_passwordField = document.querySelector(
        ".hide-password-icon.password"
      );
      const showPasswordBtn_reenterPasswordField = document.querySelector(
        ".show-password-icon.reenter-password"
      );
      const hidePasswordBtn_reenterPasswordField = document.querySelector(
        ".hide-password-icon.reenter-password"
      );

      showPasswordBtn_passwordField.addEventListener("click", (e) => {
        showPasswordBtn_passwordField.style.display = "none";
        hidePasswordBtn_passwordField.style.display = "block";
        passwordFieldInput.type = "text";
      });
      hidePasswordBtn_passwordField.addEventListener("click", (e) => {
        hidePasswordBtn_passwordField.style.display = "none";
        showPasswordBtn_passwordField.style.display = "block";
        passwordFieldInput.type = "password";
      });
      showPasswordBtn_reenterPasswordField.addEventListener("click", (e) => {
        showPasswordBtn_reenterPasswordField.style.display = "none";
        hidePasswordBtn_reenterPasswordField.style.display = "block";
        reenterPasswordFieldInput.type = "text";
      });
      hidePasswordBtn_reenterPasswordField.addEventListener("click", (e) => {
        hidePasswordBtn_reenterPasswordField.style.display = "none";
        showPasswordBtn_reenterPasswordField.style.display = "block";
        reenterPasswordFieldInput.type = "password";
      });

      function getFieldValueByClassName(className) {
        const input = document.querySelector(`.${className}`);
        return input.value;
      }

      function validatePasswordField(value) {
        if (value.length >= 10) {
          isAtLeastTenChars = true;
        }
        if (/(.*[a-z].*)/.test(value)) {
          hasLowerCase = true;
        }
        if (/(.*[A-Z].*)/.test(value)) {
          hasUpperCase = true;
        }
        if (/(.*\d.*)/.test(value)) {
          hasNumbers = true;
        }
        if (/(.*\W.*)/.test(value)) {
          hasSpecialChars = true;
        }
        if (hasLowerCase && hasUpperCase && hasNumbers && hasSpecialChars) {
          isAtLeastThreeOfFollowing = true;
        }
        return {
          isAtLeastTenChars,
          isAtLeastThreeOfFollowing,
          hasLowerCase,
          hasUpperCase,
          hasNumbers,
          hasSpecialChars,
        };
      }

      function applyConditionRestrictionOnUI(
        conditionMatched,
        checkElement,
        labelElement
      ) {
        if (conditionMatched) {
          checkElement.classList.add("success");
          labelElement.classList.add("success");
        } else {
          checkElement.classList.remove("success");
          labelElement.classList.remove("success");
        }
      }

      function updateCheckMarks(
        isAtLeastTenChars,
        isAtLeastThreeOfFollowing,
        hasLowerCase,
        hasUpperCase,
        hasNumbers,
        hasSpecialChars
      ) {
        const isAtLeastTenCharsCheck = document.querySelector(
          ".constrain__ten-chars svg"
        );
        const isAtLeastTenCharsLabel = document.querySelector(
          ".constrain__ten-chars label"
        );
        applyConditionRestrictionOnUI(
          isAtLeastTenChars,
          isAtLeastTenCharsCheck,
          isAtLeastTenCharsLabel
        );

        const isAtLeastThreeOfFollowingCheck = document.querySelector(
          ".constrain__three-following svg"
        );
        const isAtLeastThreeOfFollowingLabel = document.querySelector(
          ".constrain__three-following label"
        );
        applyConditionRestrictionOnUI(
          isAtLeastThreeOfFollowing,
          isAtLeastThreeOfFollowingCheck,
          isAtLeastThreeOfFollowingLabel
        );

        const hasLowerCaseCheck = document.querySelector(
          ".constrain__lower-case svg"
        );
        const hasLowerCaseLabel = document.querySelector(
          ".constrain__lower-case label"
        );
        applyConditionRestrictionOnUI(
          hasLowerCase,
          hasLowerCaseCheck,
          hasLowerCaseLabel
        );

        const hasUpperCaseCheck = document.querySelector(
          ".constrain__upper-case svg"
        );
        const hasUpperCaseLabel = document.querySelector(
          ".constrain__upper-case label"
        );
        applyConditionRestrictionOnUI(
          hasUpperCase,
          hasUpperCaseCheck,
          hasUpperCaseLabel
        );

        const hasNumbersCheck = document.querySelector(
          ".constrain__numbers svg"
        );
        const hasNumbersLabel = document.querySelector(
          ".constrain__numbers label"
        );
        applyConditionRestrictionOnUI(
          hasNumbers,
          hasNumbersCheck,
          hasNumbersLabel
        );

        const hasSpecialCharsCheck = document.querySelector(
          ".constrain__special-chars svg"
        );
        const hasSpecialCharsLabel = document.querySelector(
          ".constrain__special-chars label"
        );
        applyConditionRestrictionOnUI(
          hasSpecialChars,
          hasSpecialCharsCheck,
          hasSpecialCharsLabel
        );
      }

      function debounce(fn, delay) {
        let timeoutId;

        return function (...args) {
          if (timeoutId) {
            clearTimeout(timeoutId);
          }
          timeoutId = setTimeout(() => {
            fn(...args);
          }, delay);
        };
      }

      passwordFieldInput.addEventListener(
        "input",
        debounce((e) => {
          const passwordElementValue = getFieldValueByClassName(
            "password-field__input"
          );
          const {
            isAtLeastTenChars,
            isAtLeastThreeOfFollowing,
            hasLowerCase,
            hasUpperCase,
            hasNumbers,
            hasSpecialChars,
          } = validatePasswordField(passwordElementValue);

          updateCheckMarks(
            isAtLeastTenChars,
            isAtLeastThreeOfFollowing,
            hasLowerCase,
            hasUpperCase,
            hasNumbers,
            hasSpecialChars
          );
        }, 1000)
      );
      reenterPasswordFieldInput.addEventListener(
        "input",
        debounce((e) => {
          const passwordElementValue = getFieldValueByClassName(
            "password-field__input"
          );
          const reEnterasswordElementValue = getFieldValueByClassName(
            "reenter-password-field__input"
          );
          const arePasswordsMatched =
            passwordElementValue === reEnterasswordElementValue;
          showPasswordMismatchError(!arePasswordsMatched);
        }, 1000)
      );

      function showPasswordMismatchError(toShow) {
        const invalidInputElement = document.querySelector(
          ".passwords-mismatch-label"
        );

        if (invalidInputElement && !toShow) {
          invalidInputElement.remove();
          return;
        }

        const passwordMismatchLabelElemenet = document.createElement("div");
        passwordMismatchLabelElemenet.className = "passwords-mismatch-label";
        passwordMismatchLabelElemenet.textContent =
          "Those passwords didn’t match. Try again";
        const reEnterPasswordSectionElement = document.querySelector(
          ".reenter-password-section"
        );
        reEnterPasswordSectionElement.appendChild(
          passwordMismatchLabelElemenet
        );
      }

      const submitButton = document.querySelector(".submit-form-button");
      function handleSubmitButton(e) {
        const passwordElementValue = getFieldValueByClassName(
          "password-field__input"
        );
        const reenterPasswordElementValue = getFieldValueByClassName(
          "reenter-password-field__input"
        );
        if (
          passwordElementValue === reenterPasswordElementValue &&
          isAtLeastTenChars &&
          isAtLeastThreeOfFollowing &&
          hasLowerCase &&
          hasUpperCase &&
          hasNumbers &&
          hasSpecialChars
        ) {
          //TODO:
        }
      }
    </script>
  </body>
</html>
